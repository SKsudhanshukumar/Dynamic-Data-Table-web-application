<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Data Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(to right, #e0eafc, #cfdef3);
      }
      ::placeholder {
        color: #9ca3af;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center text-gray-800 font-sans">
    <div class="w-full max-w-6xl px-6 py-10">
      <div class="bg-white bg-opacity-90 backdrop-blur-md shadow-2xl rounded-2xl p-8 border border-gray-200">
        <h1 class="text-4xl font-bold text-center text-blue-700 mb-6">
          üåê Dynamic Data Table
        </h1>

        <div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-6">
          <input
            id="searchInput"
            type="text"
            placeholder="üîç Search by name, age, or country..."
            class="w-full md:w-1/2 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          />
          <button
            onclick="exportToCSV()"
            class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-5 py-2 rounded-md shadow hover:scale-105 transform transition font-semibold"
          >
            ‚¨áÔ∏è Export CSV
          </button>
        </div>

        <div class="overflow-x-auto">
          <table class="w-full text-sm text-center border-collapse rounded-xl overflow-hidden shadow">
            <thead class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white">
              <tr>
                <th class="p-3 cursor-pointer" onclick="sortTable(0)">Name ‚¨ç</th>
                <th class="p-3 cursor-pointer" onclick="sortTable(1)">Age ‚¨ç</th>
                <th class="p-3 cursor-pointer" onclick="sortTable(2)">Country ‚¨ç</th>
              </tr>
            </thead>
            <tbody id="tableBody" class="bg-white divide-y divide-gray-100"></tbody>
          </table>
        </div>

        <div id="pagination" class="flex justify-center mt-6 gap-2 flex-wrap"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
